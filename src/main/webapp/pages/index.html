<html lang="en">
<head>

    <title>Map Points</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

<body>
<form class="add-form" action="mappoints/addpoint" style="width:40%;">
    <h2 class="form-signin-heading">Добавить точку</h2>
    <br/>
    <label for="inputName" class="sr-only">введите название точки</label>
    <input type="text" id="inputName" class="form-control" placeholder="введите название точки" required autofocus>
    <label for="inputAddress" class="sr-only">введите адрес точки</label>
    <input type="text" id="inputAddress" class="form-control" placeholder="введите адрес точки" required>
    <br/>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Добавить</button>
</form>

<hr>

<h2 class="form-signin-heading">Последние добавленные точки</h2>

<hr>

<h2 class="form-signin-heading">Точки на карте</h2>
<div id="ymap" style="width:100%;height:600px;"></div>
